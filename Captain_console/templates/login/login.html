{% load static %}

<div class="card-panel white">
    <form class="col s12">
        <div class="row">
            <div class="row col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="text" required>
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password">
                    <label for="password">Password</label>
                </div>
            </div>

            <a class="btn waves-effect blue accent-3" id="sign-in-button">Sign in
                <i class="material-icons right">check_circle</i></a>

            <a class="btn waves-effect blue accent-3"   href="{% url "home_index" %}">Cancel
                <i class="material-icons right">cancel</i></a>
        </div>
    </form>
</div>
<span>Don't have an account?<a href="{% url "login_register" %}"> Register</a></span>
<div class="progress blue lighten-4" id="loader">
      <div class="indeterminate blue"></div>
</div>

{% block js %}
    <script src="{% static "js/login.js" %}"></script>
{% endblock %}
